<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/fragments::header">
</head>

<body>
    <header>
        <nav th:replace="fragments/fragments::navigation">
        </nav>
    </header>
    <iframe src="http://free.timeanddate.com/clock/i7peu5ok/n238/pct/avt/ftb/bo2/tt0/td1/th1/tb4" frameborder="0" width="219" height="38" allowTransparency="true"></iframe>
    <main>
        <section class="py-5 container">
            <div class="table-responsive form">
                <!-- <div class="row col-md-6 col-md-offset-2 custyle"> -->

                <h2 class="header-home">Shop transactions</h2>
                <table id="myTable" class="table table-striped custab container table-sm">
                    <thead>
                    <tr>
                        <th onclick="sortTable(0)" class="text-center">Date</th>
                        <th onclick="sortTable(1)" class="text-center">Order number</th>
                        <th onclick="sortTable(1)" class="text-center">Total amount</th>
                        <th onclick="sortTable(1)" class="text-center">Username</th>
                        <th onclick="sortTable(1)" class="text-center">Transaction number</th>
                        <th onclick="sortTable(1)" class="text-center">Transaction status</th>
                    </tr>
                    </thead>
                    <tr th:each="transaction : ${transactions}" th:object="${transaction}">
                        <td th:text="*{date}" class="text-center"></td>
                        <td th:text="*{orderNumber}" class="text-center"></td>
                        <td th:text="*{totalSum}" class="text-center"></td>
                        <td th:text="*{userName}" class="text-center"></td>
                        <td th:text="*{number}" class="text-center"></td>
                        <td th:text="*{transactionStatus}" class="text-center"></td>
                    </tr>
                </table>
                <!-- </div> -->
            </div>
        </section>
    </main>

    <footer th:replace="fragments/fragments::footer">
    </footer>

    <script>
        $(document).ready(function () {
            $('#myTable').dataTable();
        });
    </script>

</body>

</html>
