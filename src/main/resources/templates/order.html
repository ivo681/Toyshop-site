<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragments :: header">
</head>

<body>
<header>
    <nav th:replace="fragments/fragments :: navigation"></nav>
</header>

    <main>
        <section class="py-5">
            
            <div class="album">
                <div class="container">
                    <div class="about-us-row">
                        <div  class="col-md-4 g-3 mx-auto">
                            <div class="card shadow-sm">
                                <img th:if="${purchaseOcean}" class="container about" src="/images/ReversiblePlushies_Octopus-1-1000x1000.jpg">
                                <img th:if="${purchaseNight}" class="container about" src="/images/41dWJqoWvKL._AC_SX425_.jpg">
                                <img th:if="${purchaseRose}" class="container about" src="/images/61ldFT0+MMS._AC_SL1200_.jpg">

                                <div class="card-body">
                                    <div class="card-body text-center">
                                        <h5 th:if="${purchaseOcean}" class="card-title mb-0">Ocean Plushie</h5>
                                        <h5 th:if="${purchaseNight}" class="card-title mb-0">Night Plushie</h5>
                                        <h5 th:if="${purchaseRose}" class="card-title mb-0">Rose Plushie</h5>
                                        <h6 th:if="${purchaseOcean}" th:utext="'Available:' + ${ocean}" class="mb-0"></h6>
                                        <h6 th:if="${purchaseNight}" th:utext="'Available:' + ${night}" class="mb-0"></h6>
                                        <h6 th:if="${purchaseRose}" th:utext="'Available:' + ${rose}" class="mb-0"></h6>
                                        <h7 th:utext="'Only for:' + ${price}" class="mb-0"></h7>


                                        <form th:action="@{${action}}" th:object="${orderBindingModel}" method="POST">
                                            <!-- Form start -->
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="control-label">Quantity</label>
                                                        <input th:field="*{quantity}" th:errorclass="is-invalid" type="number" name="quantity"
                                                               required min="1" />
                                                        <small th:each="e : ${#fields.errors('quantity')}" th:text="${e}"
                                                               class="invalid invalid-feedback text-light form-text bg-danger rounded"></small>
                                                    </div>
                                                </div>
                                                <!-- Button -->
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <br>
                                                        <button class="btn btn-primary" type="submit">Order</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>

                                        <!--                                        <h6 id="ocean" th:utext="'Available:'+ ${ocean}" class="mb-0"></h6>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

<footer th:replace="fragments/fragments :: footer">
</footer>

</body>

</html>
